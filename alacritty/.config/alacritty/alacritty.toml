[font]
size = 12.0

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[mouse.bindings]]
action = "PasteSelection"
mods = "Shift"
mouse = "Left"

[scrolling]
history = 10000
multiplier = 3

[window.dimensions]
columns = 120
lines = 30
